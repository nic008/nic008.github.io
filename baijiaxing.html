        <script>
            var t = 'magnet:?xt=urn:btih:';
            var obja={
                "赵":"0", "钱":"1", "孙":"2", "李":"3", "周":"4", "吴":"5", "郑":"6", "王":"7", "冯":"8", "陈":"9",

                "何":"k", "吕":"l", "施":"m", "张":"n", "孔":"o", "曹":"p", "严":"q", "华":"r", "金":"s", "魏":"t",
                "陶":"u", "姜":"v", "戚":"w", "谢":"x", "邹":"y", "喻":"z", "福":"A", "水":"B", "窦":"C", "章":"D",
                "云":"E", "苏":"F", "潘":"G", "葛":"H", "奚":"I", "范":"J", "彭":"K", "郎":"L", "鲁":"M", "韦":"N",
                "昌":"O", "马":"P", "苗":"Q", "凤":"R", "花":"S", "方":"T", "俞":"U", "任":"V", "袁":"W", "柳":"X",
                "唐":"Y", "罗":"Z", "薛":".", "伍":"-", "余":"_", "米":"+", "贝":"=", "姚":"/", "孟":"?", "顾":"#",
                "尹":"%", "江":"&", "钟":"*"
            };

            var b = document.getElementById("btn1");
            b.addEventListener("click", function() {
                var str = document.getElementById("a").value;
                str = str.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
                var strc = str.split("");
                var ret1 = '';
                for (var i = 0; i < strc.length; i++) {
                    var o = cy(obja, strc[i]);
                    ret1 += o;
                }
                ret1 = t + ret1;
                document.getElementById('ret1').innerHTML = ret1;
            });

            var d = document.getElementById("btn2");
            d.addEventListener("click", function() {
                var str = document.getElementById("c").value;
                str = str.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
                var v = str.replace(/magnet:\?xt=urn:btih:/, "");
                var strc = v.split("");
                var a = '';
                for (var i = 0; i < strc.length; i++) {
                    a += ay(obja, strc[i]);
                }
                document.getElementById('ret2').innerHTML = a;
            });

            function cy(array, val) {
                for (var key in array) {
                    if (key == val) {
                        return array[key];
                    }
                }
                return '';
            }
            function ay(array, val) {
                for (var key in array) {
                    if (array[key] == val) {
                        return key;
                    }
                }
                return '';
            }

            function copyText(value) {
                var text = document.getElementById("ret1").innerText;
                var input = document.getElementById("cp");
                input.value = text;
                // 修改文本框的内容
                input.select();
                // 选中文本

                document.execCommand("copy");
                // 执行浏览器复制命令
                alert('复制成功');
            }
            function copyText2(value) {
                var text = document.getElementById("ret2").innerText;
                var input = document.getElementById("cp");
                input.value = text;
                // 修改文本框的内容
                input.select();
                // 选中文本
